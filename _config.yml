# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Addi Design - Adam Ward
email: adam@addidesign.com
description: > # this means to ignore newlines until "baseurl:"
  This is my portfolio/blog site
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://addidesign.com/" # the base hostname & protocol for your site
twitter_username: twitter
github_username:  github

# Build settings
markdown: kramdown
permalink: /posts/:title/
# Remove hashtag below and update username to enable Disqus comments
# disqus_shortname: usernamehere
collections:
  category:
    output: true

defaults:
  -
    scope:
      path: ""
      type: category
    values:
      layout: "category"
      
# files and folders to exlude from the Jekyll build
exclude: ["node_modules", "gulpfile.js", "package.json"]
